name: PGN4 Converter CI

on:
  push:
    branches: [ main, copilot/fix-3 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: |
        echo "Running basic pattern validation tests..."
        node test_suite.js
        echo "✅ Pattern validation tests completed"
        echo "ℹ️ Full tests require browser environment (see browser tests below)"
      
    - name: Start development server
      run: npm run dev &
      env:
        CI: true
        
    - name: Wait for server to start
      run: sleep 5
      
    - name: Install Playwright
      run: npx playwright install chromium
      
    - name: Run browser tests
      run: |
        node -e "
        import('playwright').then(async ({ chromium }) => {
          const browser = await chromium.launch();
          const page = await browser.newPage();
          
          // Test main converter page
          await page.goto('http://localhost:3000');
          await page.waitForSelector('#convert-btn:not([disabled])');
          console.log('✅ Main converter page loaded successfully');
          
          // Run test suite in browser console
          const testResults = await page.evaluate(() => {
            return new Promise((resolve) => {
              // Capture console output
              const originalLog = console.log;
              let output = '';
              console.log = (...args) => {
                output += args.join(' ') + '\\n';
                originalLog(...args);
              };
              
              // Run tests if available
              if (typeof runTests === 'function') {
                runTests();
                setTimeout(() => {
                  console.log = originalLog;
                  resolve(output);
                }, 2000);
              } else {
                console.log = originalLog;
                resolve('⚠️ runTests function not available');
              }
            });
          });
          
          console.log('Browser test suite output:');
          console.log(testResults);
          
          // Test with Seirawan sample using test.html
          await page.goto('http://localhost:3000/test.html');
          await page.waitForLoadState('networkidle');
          await page.waitForTimeout(2000); // Wait for FFish to initialize
          
          await page.click('button:has-text(\"Load Sample\")');
          await page.selectOption('select', 'seirawan');
          await page.click('button:has-text(\"Convert PGN4\")');
          
          // Check if conversion was successful
          const output = await page.inputValue('#output');
          if (output.includes('Bf11j7/H') && output.includes('O-O/Eh11')) {
            console.log('✅ Seirawan conversion integration test passed');
          } else {
            console.log('❌ Seirawan conversion integration test failed');
            console.log('Output preview:', output.substring(0, 200));
            process.exit(1);
          }
          
          await browser.close();
        }).catch(err => {
          console.error('❌ Browser test failed:', err);
          process.exit(1);
        });
        "
        
    - name: Build static site
      run: npm run build
      
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint (if configured)
      run: |
        if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
          npx eslint .
        else
          echo "ℹ️ No ESLint configuration found, skipping lint check"
        fi
      continue-on-error: true
      
    - name: Check JavaScript syntax
      run: |
        echo "Checking JavaScript syntax..."
        node -c script.js
        node -c test_suite.js
        echo "✅ All JavaScript files have valid syntax"
        
